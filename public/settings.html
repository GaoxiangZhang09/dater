  <!-- Begin main content-->
  <main>
     <!-- Alert box that displays message upon incorrect credentials -->
     <div class="alert alert-warning alert-dismissible fade show" id="msg" role="alert">
        <span id="msgContent"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Section 1 -->
  <section class="trans-container d-flex justify-content-center">
    <div class="row">
        <div class="col-md-12">
            <div class="card sm-card">
                <div class="card-body">
                    <h1><strong>Settings</strong></h1>
                    <section id="settings">
                    <form id="settings-form" action="/update-account" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name:</label>
                        <input disabled class="form-control" type="text" name="name" id="name" value="" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email:</label>
                        <input disabled class="form-control" type="text" name="email" id="email" value="" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password:</label>
                        <input disabled class="form-control" type="password" name="password" id="password" value="" />
                    </div>
                    
                    <div class="d-flex justify-content-center mb-3">
                        <button disabled class="btn btn-primary" id="btnSave" type="submit">Save Updates</button>
                    </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <div class="d-flex justify-content-center mr-3">
                            <button class="btn btn-primary" id="btnSettings">Edit Account</button>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger" id="btnDelete">Delete Account</button>
                        </div>
                    </div>
                    <br>
                    <div class="confirmDelete">
                        <p>Are you sure you want to delete your profile? Once confirmed, this action cannot be undone.</p>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-danger mr-3" id="confirmDelete">Confirm</button>
                            <button type="button" class="btn btn-secondary" id="cancelDelete">Cancel</button>
                        </div>
                    </div>
                    
                    </section>
                </div>
            </div>
        </div>
    </div>
    </section>
  </main>
