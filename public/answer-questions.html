  <!-- Begin main content-->
  <main>
    <!-- Alert box that displays message upon incorrect credentials -->
    <div class="alert alert-warning alert-dismissible fade show" id="msg" role="alert">
        <span id="msgContent"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <!-- Section 1 -->
  <section class="trans-container d-flex justify-content-center">
    <div class="row">
        <div class="col-md-12">
            <div class="card md-card card-group">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- TODO: QUERY DATE'S NAME AND ADD HERE -->
                            <h1 id="dash-header"><strong>Answer questions</strong></h1>
                        </div>
                    </div>
                    <div class="row dash-row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-center">
                                <section id="survey">
                                    <form id="survey-form" action="/postSurvey" method="post">
                                    <div class="mb-3">
                                        <p>What are you looking for?</p><br>
                                        <input type="radio" name="What are you looking for?" value="I'm looking for something serious." />
                                        <label for="I'm looking for something serious.">I'm looking for something serious.</label><br>
                                        <input type="radio" name="What are you looking for?" value="I'm open to anything" />
                                        <label for="I'm open to anything">I'm open to anything</label><br>
                                        <input type="radio" name="What are you looking for?" value="I don't want anything serious" />
                                        <label for="I don't want anything serious">I don't want anything serious</label><br>
                                        <input type="radio" name="What are you looking for?" value="I don't know" />
                                        <label for="I don't know">I don't know</label><br>
                                    </div>
                                    <div class="mb-3">
                                        <p>What else are you looking for?</p><br>
                                        <input type="radio" name="What else are you looking for?" value="I'm looking for something serious.2" />
                                        <label for="I'm looking for something serious.2">I'm looking for something serious.</label><br>
                                        <input type="radio" name="What else are you looking for?" value="I'm open to anything2" />
                                        <label for="I'm open to anything2">I'm open to anything</label><br>
                                        <input type="radio" name="What else are you looking for?" value="I don't want anything serious2" />
                                        <label for="I don't want anything serious2">I don't want anything serious</label><br>
                                        <input type="radio" name="What else are you looking for?" value="I don't know2" />
                                        <label for="I don't know2">I don't know</label><br>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-primary" id="btnSurvey" type="submit">Submit</button>
                                    </div>
                                    </form>
                                    </section>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h1 id="dash-header"><p id="#msgContent"></strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!-- TODO: ADD HYPERLINK HERE -->
                            <p class="sign-out" id="under-btn"><a href=""><strong>Sign out</strong></a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </section>
