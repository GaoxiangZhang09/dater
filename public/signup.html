<body>
  <!-- Begin nav bar -->
  <nav class="navbar navbar-expand-sm navbar-custom fixed-top">

      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarMenu">

        </li>
      </ul>
    </div>
  </nav>

  <!-- Begin header -->
  <header>
    <section class="container-fluid">
      <div class="row no-hero-img">
      </div>
    </section>
  </header>

  <!-- Begin main content-->
  <main>
    <!-- Section 1 -->
  <section class="trans-container d-flex justify-content-center">
    <div class="row">
        <div class="col-md-12">
            <div class="card sm-card">
                <div class="card-body">
                    <h1><strong>Sign Up</strong></h1>
                    <section id="signup">
                    <form id="signup-form" action="/sign-up" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-control" type="text" name="name" id="name" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="text" name="email" id="email" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" name="password" id="password" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" id="btnSignUp" type="submit">Create Account</button>
                    </div>
                    <br>
                    <p id="under-btn">Already a member? <a href='login.html'>Log in</a>.</p>
                    </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
    </section>
  </main>
