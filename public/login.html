<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DaterApp | Log in</title>
        <meta name="description" content="Log in page to DaterApp" />
        <meta name="page-topic" content="Dating" />
        <meta name="robots" content="index, follow" />
        <link rel="icon" type="image/png" href="#" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
    </head>
    <body>
        <header>
            <div class="nav-container">
                <div class="navbar">
                    <img
                        class="logo"
                        src="images/logo.png"
                        alt="Dater app logo"
                        onclick="window.location.href='index.html'"
                    />
                    <nav>
                        <ul class="nav-links">
                            <li><a href="#">Log in</a></li>
                        </ul>
                    </nav>
                    <img class="menu-icon" src="images/menu-icon.png" />
                </div>
            </div>
        </header>
        <main>
            <section id="title">
                <h1>Log in</h1>
            </section>
            <section id="login">
                <form id="login-form" action="/login" method="get">
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" />
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" />
                    </div>
                    <input id="btnSignUp" type="submit" value="Login" />
                </form>
            </section>
        </main>
        <footer><p>Made by Cecilia Lopez and Tim Crawley</p></footer>
        <script type="text/javascript" src="scripts/frontend.js"></script>
    </body>
</html>
